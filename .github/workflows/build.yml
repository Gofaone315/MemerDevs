name: 'Kivy App to APK and IPA'

# Define the event that triggers the workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  android:
    name: Build APK for Android
    runs-on: ubuntu-latest  # Use Ubuntu for Android builds
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Java 17 required by Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Prepare virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          echo "Using Python==$(python --version)"
        shell: bash
      
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev
          export PATH=$PATH:~/.local/bin/
        shell: bash

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade \
            Cython==0.29.33 \
            buildozer \
            setuptools
        shell: bash

      - name: Install requirements from requirements.txt
        run: |
          if [ -f requirements.txt ]; then
            python3 -m pip install -r requirements.txt
          fi
        shell: bash

      - name: Build APK with Buildozer
        run: |
          buildozer android debug
        shell: bash

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: ./bin/*.apk  # This is where Buildozer usually stores the APK file

  ios:
    name: Build IPA for iOS
    runs-on: macos-latest  # Use macOS for iOS builds
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Prepare virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          echo "Using Python==$(python --version)"
        shell: bash

      - name: Install system dependencies
        run: |
          brew update
          brew install git autoconf automake libtool pkg-config
          python3 -m pip install --upgrade Cython==0.29.33 buildozer setuptools
        shell: bash

      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            python3 -m pip install -r requirements.txt
          fi
        shell: bash

      - name: Build IPA with Buildozer
        run: |
          buildozer ios debug
        shell: bash

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-ipa
          path: ./bin/ios/*/  # This is where Buildozer usually stores the IPA file
